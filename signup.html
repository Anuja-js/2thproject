<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="./signup.css">
</head>
<body bgcolor="#f1f2f4">
    <div id="container"></div>
    <div id="outer">
        <div id="inner">
            <div class="leftbox">
                <p style="margin-top: 25px;font-size: 25px;font-weight: bold;padding: 12px;">
                    Looks like you're new <br>here!
                </p>
                <p style="margin-top: 25px;font-size: 18px;font-weight: bold;padding: 12px;color: #dbdbdb;">
                    Sign up with your mobile number <br> to get started
                </p>
            </div>
            <div class="rightbox">
                <div style="position: relative;margin-top: 80px;
                margin-bottom: 34px;
                font-size: 16px;">
                <input autocomplete="off" type="text" style="    padding: 8px 10px 10px 0;
    width: 100%;
    color: #000;
    font-size: inherit;
    background: #fff;
    border: none;
    border-bottom: 1px solid #e0e0e0;" value="">
                    <span style="position: relative;
                    display: block;
                    width: 100%;">

                </span>
                    <label style="color: #878787;
                    font-size: 16px;
                    font-weight: 400;
                    position: absolute;
                    pointer-events: none;
                    left: 0;
                    top: 0;">
                    <span>
                    Enter Mobile number

                </span>
                </label>
                </div>
                <p style="font-size: 12px;color: #878787;">By continuing, you agree to Flipkart's
                    <span style="color: #6db6f7;">
                        Terms of Use
                    </span> and
                    <span style="color: #6db6f7;">
                        Privacy Policy
                    </span> .</p>
          <div style="margin-top:15px; ">
                <button style="font-size: 20px;font-weight: bold;background-color: #ea5d19;color: white;border: none;width: 90%;padding: 12px;border-radius: 9px';">
                    Continue
                </button> 
            </div>
                <div style="margin-top:15px;">
                    <button style="box-shadow: 0.5px 0.5px 0.5px 0.1px #d4d4d4;font-size: 15px;background-color: white;color: #2a55e5;border: none;width: 90%;padding: 12px;border-radius: 8px'; ">
                    Existing User? Log in
                </button>
            </div>  
            
           
            </div>
        </div>
    </div>
</body>
</html>
<script>
    $(function(){
        $("#container").load("navbar.html");
    }
    );</script>
<script src="./index.js">
</script>
